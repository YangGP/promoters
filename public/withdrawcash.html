<!DOCTYPE html>
<html>

<body>
<div class="cash box">
    <div class="cash-value">
        <div class="cash-value-first">
            <label>可提取现金</label><span>￥9999</span>
        </div>
        <div class="cash-value-second">
            <label>提取金额</label><input type="text" placeholder="请输入提取金额"/>
        </div>
        <a class="btn-private" href="">提现</a>
    </div>
    <div class="rules">
        <p>提现规则：</p>
        <p>一：用户每日最多提现一次。</p>
        <p>二：满100元才可进行提现。</p>
        <p>三：每次提现必须是10的倍数。</p>
    </div>
</div>
